<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} Sales Website {% endblock title %}</title>
</head>
<body>
    <header> Here is the title</header>
    <nav>
        <ul>
            <li><a href="{% url 'sales-home' %}">Home</a></li>
            <li><a href="{% url 'sales-about' %}">about</a></li>
            <li><a href="{% url 'sales-inventory' %}">inventory</a></li>
        </ul>
    </nav>

<div class="navbar lin-lout">
    {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
    {% endif %}
</div>

<main>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock content %}
</main>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>
</body>
</html>
